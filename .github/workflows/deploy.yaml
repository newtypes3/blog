name: deploy hugo site with PaperMod

on:
  push:
    branches:
    - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: setup hugo environment
        uses: peaceires/actions-hugo@v2
        with:
          hugo-version: "0.149.0"
          extended: true
      
      - name: build
        run: hugo --minify

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4